name: Deploy API

on:
  push:
    branches: [staging]

  pull_request:
    branches: [staging]


defaults:
  run:
    working-directory: api

jobs:
  lint-test-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        shell: bash
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint

      - name: Type check
        run: pnpm run type-check

  deploy-api:
    needs: lint-test-typecheck
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SCALINGO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ssh.osc-fr1.scalingo.com >> ~/.ssh/known_hosts

      - name: Deploy to Scalingo (Staging)
        run: |
          # Debug information
          echo "Current branch:"
          git branch --show-current
          
          echo "Available branches:"
          git branch -a
          
          # Push the staging branch to Scalingo's main branch
          git push git@ssh.osc-fr1.scalingo.com:test-les-communs-api-staging.git staging:main