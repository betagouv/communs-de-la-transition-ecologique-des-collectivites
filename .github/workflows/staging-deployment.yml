name: Staging Deployment

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]


defaults:
  run:
    working-directory: api

jobs:
  lint-test-typecheck: #might split the steps once the tests become heavier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        shell: bash
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint

      - name: Type check
        run: pnpm run type-check

      - name: Unit tests
        run: pnpm run test

      - name: Integrated tests
        run: pnpm run test:e2e


  deploy-staging:
    needs: lint-test-typecheck
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only deploy when the PR is merged

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SCALINGO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ssh.osc-fr1.scalingo.com >> ~/.ssh/known_hosts

      - name: Deploy to Scalingo (Staging)
        run: |    
          # Push the staging branch to Scalingo's main branch
          git push git@ssh.osc-fr1.scalingo.com:matt-test-les-communs-api-staging.git main
