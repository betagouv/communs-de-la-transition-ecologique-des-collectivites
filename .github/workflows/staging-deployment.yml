name: Staging Deployment

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]


defaults:
  run:
    working-directory: api

jobs:
  lint-test-typecheck: #might split the steps once the tests become heavier
    runs-on: ubuntu-latest

    # those services are used by unit tests job, the integrated/e2e test have their own docker-compose file
    # this should be improved for a better isolation either through specific workflow or by having the integrated test having their own
    # docker compos
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - "6379:6379"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Enable Corepack
        shell: bash
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: .
        run: pnpm install

      - name: Setup Git hooks
        working-directory: .
        run: pnpm prepare

      - name: Run linter
        working-directory: .
        run: pnpm --filter api run lint

      - name: Type check
        working-directory: .
        run: pnpm --filter api run type-check

      - name: Run database migrations
        working-directory: .
        run: pnpm --filter api run db:migrate:drizzle
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Unit, Integration, E2E tests
        working-directory: .
        run: pnpm --filter api run test:ci
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          MEC_API_KEY: ${{ secrets.MEC_API_KEY }}
          TET_API_KEY: ${{ secrets.TET_API_KEY }}
          RECOCO_API_KEY: ${{ secrets.RECOCO_API_KEY }}
          URBAN_VITALIZ_API_KEY: ${{ secrets.URBAN_VITALIZ_API_KEY }}
          SOS_PONTS_API_KEY: ${{ secrets.SOS_PONTS_API_KEY }}
          FOND_VERT_API_KEY: ${{ secrets.FOND_VERT_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SERVICE_MANAGEMENT_API_KEY: ${{ secrets.SERVICE_MANAGEMENT_API_KEY }}
          DATABASE_URL: postgres://postgres:mypassword@localhost:5433/e2e_test_db
          REDIS_URL: redis://localhost:6380
          QUEUE_BOARD_PWD: AdminIsWatchingYou


  deploy-staging:
    needs: lint-test-typecheck
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only deploy when the PR is merged

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SCALINGO_BETA_GOUV_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ssh.osc-fr1.scalingo.com >> ~/.ssh/known_hosts

      - name: Prepare package.json for Scalingo
        working-directory: .
        run: |
          set -e
          echo "üîß Patching package.json files for Scalingo buildpack compatibility..."

          # Temporary patch: Remove npm/yarn engine restrictions for Scalingo
          # Local protection via engine-strict + engines fields is maintained in git

          # Patch root package.json
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json')); delete pkg.engines.npm; delete pkg.engines.yarn; fs.writeFileSync('package.json', JSON.stringify(pkg,null,2));"

          # Patch api/package.json (the one Scalingo actually uses)
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('api/package.json')); delete pkg.engines.npm; delete pkg.engines.yarn; fs.writeFileSync('api/package.json', JSON.stringify(pkg,null,2));"

          # Configure git for CI commit
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Commit the patch (will be pushed to Scalingo only, not to GitHub)
          # HUSKY=0 bypasses pre-commit hooks (no need to format as this is ephemeral)
          git add package.json api/package.json
          HUSKY=0 git commit -m "chore(deploy): remove npm/yarn engines for Scalingo buildpack [ci skip]"

          echo "‚úÖ Both package.json files patched for deployment"

      - name: Deploy to Scalingo (Staging)
        run: |
          set -e  # Exit on any error
          echo "üöÄ Deploying to Scalingo staging environment..."

          # Force push required: ephemeral commit overwrites previous deployment
          # Each deployment creates a new patch commit that must replace the previous one
          git push --force git@ssh.osc-fr1.scalingo.com:les-communs-transition-ecologique-api-staging.git main 2>&1 | tee deploy.log
          PUSH_STATUS=${PIPESTATUS[0]}

          if [ $PUSH_STATUS -ne 0 ]; then
            echo "‚ùå Git push failed with exit code $PUSH_STATUS"
            cat deploy.log
            exit 1
          fi

          echo "‚úÖ Git push completed"

          # Check if deployment succeeded by looking for error indicators in output
          if grep -qE "Build failed|Error deploying|Invalid return code" deploy.log; then
            echo "‚ùå Deployment failed during build! Check logs above."
            exit 1
          fi

          echo "‚úÖ Deployment successful!"
