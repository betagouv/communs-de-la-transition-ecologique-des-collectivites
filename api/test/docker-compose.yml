version: '3.8'
services:
  e2e_test_db:
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: e2e_test_db
      POSTGRES_USER: postgres
  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 3

