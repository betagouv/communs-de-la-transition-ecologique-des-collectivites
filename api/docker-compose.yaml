version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=testdb
      - POSTGRES_USER=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
volumes:
  postgres_data:
  redis-data:

